<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .wrap {
            width: 1920px;
        }

        .nav-Area {
            width: 360px;
            height: calc(100vh - 80px);
            padding-top: 80px;
            background-color: #aaa;
            float: left;
        }

        .container {
            width: 1560px;
            height: calc(100vh - (100vh - 570px)/2);
            background-color: #eee;
            padding-top: calc((100vh - 570px)/2);
            float: left;
        }

        .logo {
            width: 150px;
            height: 150px;
            font-size: 24px;
            text-align: center;
            line-height: 150px;
            color: #fff;
            background-color: #000;
            margin: auto;
        }
        .nav-btnAll{
            width: 150px;
            margin: auto;
            padding-top: 60px;
        }
        .nav-btn{
            font-size: 24px;
            color: #000;
            text-align: center;
            display: block;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .content{
            width: 970px;
            height: 570px;
            /* background-color: #000; */
            margin: auto;

        }
        .item{
            width: calc((100% - 15px) / 3);
            height: 100%;
            background-color: #faa;
            margin-right: 5px;
            float: left;
        }
        #item-L{
            background-image: url(./img/img01.jpg );
        }
        #item-M{
            background-image: url(./img/img02.jpg );
        }
        #item-R{
            background-image: url(./img/img03.jpg );
        }

    </style>
</head>

<body>
    <!-- 
        1920 * 100vh
        1.nav Area
            A.LOGO
            B.href Btn
        2.container Area
            A.content
                a01.hori && vertical center
                a02.fram px
     -->

    <div class="wrap">
        <div class="nav-Area">
            <div class="logo">LOGO</div>
            <div class="nav-btnAll">
                <a target="_blank" class="nav-btn nav-btn-1" href="https://www.google.com.tw/?client=safari" >AAAAA</a>
                <a target="_blank" class="nav-btn nav-btn-2" href="https://tw.yahoo.com" >AAAAA</a>
                <a target="_blank" class="nav-btn nav-btn-3" href="https://www.bing.com" >AAAAA</a>
            </div>

        </div>
        <div class="container">
            <div class="content">
                <div class="item" id="item-L"></div>
                <div class="item" id="item-M"></div>
                <div class="item" id="item-R"></div>
            </div>
        </div>
    </div>
</body>

</html>
