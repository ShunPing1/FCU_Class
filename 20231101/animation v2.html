<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .background {
            width: 500px;
            height: 500px;
            background-color: #aaa;
            position: relative;

        }

        .item {
            width: 100px;
            height: 100px;
            background-color: #000;
            position: absolute;
            border-radius: 50%;
            animation-name: around;
            animation-duration: 8s;
            animation-iteration-count: infinite;




        }

        @keyframes around {
            0% {
                top: 0;
                left: 0;
                transform: translate(-100%, -100%);
            }

            25% {
                top: 0;
                left: 100%;
                transform: translate(0%, -100%);


            }

            50% {
                top: 100%;
                left: 100%;
                transform: translate(0%, 0%);

            }

            75% {
                top: 100%;
                left: 0;
                transform: translate(-100%, 0%);
            }

            100% {
                top: 0;
                left: 0;
                transform: translate(-100%, -100%);
            }
        }
    </style>
</head>

<body>
    <div class="background">
        <div class="item"></div>
    </div>

</body>

</html>
