    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }

        h2 {
            font-size: 50px;
            width: 100%;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-area {
            width: 900px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .card {
            width: calc((900px - 30px) / 4);
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .card h2 {
            height: 60px;
            text-align: justify;
            /* background-color: #aaf; */
            font-size: 22px;
            text-align: center;
        }

        .card img {
            width: 100%;
            height: 120px;
        }
        .card .content{
            /* background-color: #faa; */
            padding: 20px 0;
        }
        .card .address{
            width: 100%;
        }
        .card iframe {
            width: 100%;
            height: 100px;
            border: 2px solid #000;
            border-radius: 10px;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>
