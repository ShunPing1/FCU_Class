<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;

        }

        h2 {
            font-size: 30px;
            width: 100%;
            text-align: center;
        }
        .card-area{
            width: 80vw;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .card {
            width: calc((80vw - 30px) / 4);
            border: 2px solid #000;
            padding: 20px 15px;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .card h2 {
            margin: 0;
            font-size: 24px;
            text-align: center;
        }

        .card img {
            width: 100%;
        }

        .card iframe {
            width: 100%;
            height: 100px;
            border: 2px solid #000;
            text-align: center;
            line-height: 100px;
        }
    </style>
</head>

<body>
    店名:<input type="text">
    <br>
    電話:<input type="text">
    <br>
    地址:<input type="text">
    <br>
    星等:<input type="text">
    <br>
    圖片路徑:<input type="text">
    <br>
    Google map:<input type="text">
    <br>
    <button type="button" class="creat-btn">創建資料</button>
    <div class="container">
        <h2>逢甲美食</h2>
        <div class="card-area">
            <div class="card">
                <h2 class = "name">逢甲大學</h2>
                <img src="https://fakeimg.pl/300x200/200">
                <span class="address">地址:台中市西屯區</span>
                <span class="star">星等:4.5</span>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d14559.194473195488!2d120.6465257!3d24.1787944!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34691623a7988aa7%3A0x73dd146c41c3035a!2z6YCi55Sy5aSn5a24!5e0!3m2!1szh-TW!2stw!4v1700536704425!5m2!1szh-TW!2stw">
                </iframe>
            </div>
        </div>
    </div>
    <script>
        // 宣告變數
        // 創建空物件
        // 將input的輸入值儲存成物件，並有對應的屬性
        // 典籍創建按鈕後，將結果呈現在畫面中
        const inputs = document.querySelectorAll('input');
        const creatBtn = document.querySelector('.creat-btn');
        const cardResult = document.querySelector('.card-area');
        console.log(creatBtn);

        let storeList = [];
        creatBtn.addEventListener('click',() => {
            storeList.push({
                name: inputs[0].value ?? '',
                address: inputs[1].value ?? '',
                star: inputs[2].value ?? '',
                imgPath: inputs[3].value ?? '',
                map: inputs[4].value ?? '',
            });
            console.log(storeList);
            cardResult.innerHTML = '';
            storeList.forEach(item => {
                cardResult.innerHTML += `
                <div class="card">
                    <h2 class = "name">${item.name}</h2>
                    <img src="${item.Path}">
                    <span class="address">${item.address}</span>
                    <span class="star">${item.star}</span>
                    <iframe src="${item.map}">
                    </iframe>
                </div>`;

            });

        });
       


    </script>
</body>

</html>
