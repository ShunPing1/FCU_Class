<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id-class</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }

        #box-red{
            background-color: #f00;
        }
        #box-blue{
            background-color: #00f;
        }
        #box-green{
            background-color: #0f0;
        }

    </style>
</head>
<body>
    <div class="box" id="box-red"></div>
    <div class="box" id="box-blue"></div>
    <div class="box" id="box-green"></div>
</body>
</html>
