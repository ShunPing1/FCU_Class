<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>absolute test</title>
</head>
<style>
    #column{
        width: 300px;
        height: 300px;
        background-color: #fff;
        outline: 5px solid #000;
        position: relative;
    }
    #content{
        width: 100px;
        height: 50px;
        background-color: #f00;
        font-size: 20px;
        text-align: center;
        line-height: 50px;
        position: absolute;
        left: 200px;
    }
</style>
<body>

    <div id="column">
        <div id="content">tag</div>
    </div>
    
</body>
</html>
