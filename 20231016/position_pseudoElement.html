<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Element Test</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            position: relative;
        }
        .box::before,::after{
            content: "";
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
