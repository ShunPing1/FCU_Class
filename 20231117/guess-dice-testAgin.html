<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>猜出指定數</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            margin: 10px 0px 0px 20px;
        }

        button {
            width: 200px;
            margin-bottom: 10px;
        }

        table,
        th,
        td {
            border: 2px solid #000;
            border-collapse: collapse;
        }

        table {
            text-align: center;
        }

        thead th,
        tbody td {
            width: 100px;
        }
    </style>
</head>

<body>
    <!-- 
        電腦猜出隨機數練習
        1.有三個select下拉式選單，選擇隨機三個數
        2.點擊開始模擬後電腦會開始以亂數的方式猜三個值
        3.結果會印在下方表格中，直到猜出正確答案為止
     -->

    <div class="container">
        第一個選單：
        <select name="select" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br>
        第二個選單：
        <select name="select" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br>
        第三個選單：
        <select name="select" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>
        <br>
        <button id="startBtn" type="button">開始模擬</button>
        <br>
        <a href="#gotop">see the result</a>
        <table>
            <thead>
                <tr>
                    <th>次數</th>
                    <th>結果</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                    <td>1</td>
                    <td>123</td>
                </tr> -->
            </tbody>
        </table>
        <a href="#" id="gotop">go to top</a>
    </div>





    <script>
        // 誰
        const selects = document.querySelectorAll('select');
        const startBtn = document.querySelector('#startBtn');
        const tbodyContent = document.querySelector('tbody');
        // 什麼時候
        startBtn.addEventListener('click', function () {
            // 要做什麼
            // 1.取得selects的值，並且保存下來
            // 2.for迴圈判斷答案是否與正確答案相符
            // 3.答案相符就停止回圈，不相符則繼續回圈
            // 4.將結果顯示於畫面中
            let ans = '';
            for (let i = 0; i < selects.length; i++) {
                ans += selects[i].value;

            }
            console.log(ans);


            let count = 1;
            let systemAns = '';
            for (let i = 0;  ans !== systemAns; i++) {
                systemAns = '';
                for (let i = 0; i < ans.length; i++) {
                    systemAns += produceRandom(6, 1);
                };
                
                tbodyContent.innerHTML += `
                <tr>
                    <td>第${count}次</td>
                    <td>${systemAns}</td>
                </tr>
                `;
                count++;
            };



        })

        function produceRandom(max, min) {
            return Math.floor((Math.random() * max) + min);
        };
    </script>
</body>

</html>
