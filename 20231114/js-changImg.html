        let img = document.querySelector('img');
        let imgPath = ['./img/01.png', './img/02.png' ,'./img/03.png'];
        let clickTimes = 0;

            img.addEventListener('click', function () {
                clickTimes++;
                if (clickTimes >= imgPath.length) {
                    clickTimes = 0;
                }
                img.src = imgPath[clickTimes];
                console.log(clickTimes);

            })
