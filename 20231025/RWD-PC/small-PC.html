<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrap{
            width: 100%;
            height: 100vh;
            background-color: #faa;
        }
        /* nav */
        .nav-all{
            width: 366px;
            height: 100vh;
            background-color: #ddd;
            float: left;
            padding-top: 90px;
        }
        .logo{
            width: 150px;
            height: 150px;
            font-size: 30px;
            line-height: 150px;
            text-align: center;
            color: #fff;
            background-color: #333;
            border-radius: 10px;
            margin: auto;
        }

        .nav-btn-Area{
            width: 200px;
            height: 200px;
            padding-top: 50px;
            margin: auto;
        }
        .nav-btn{
            font-size: 30px;
            color: #000;
            text-align: center;
            display: block;
            text-decoration: none;
            margin-bottom: 10px;
        }
        .nav-btn:hover{
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
        }

        /* nav-btn-1 */
        .nav-btn-1:hover .google-blue{
            color:#00f;
        }
        .nav-btn-1:hover .google-red{
            color:#f00;
        }
        .nav-btn-1:hover .google-orange{
            color:#fa0;
        }
        .nav-btn-1:hover .google-green{
            color:#0c0;
        }
        /* nav-btn-2 */
        .nav-btn-2:hover{
            background-color: #a5f;
            color: #fff;
        }
        /* nav-btn-3 */
        .nav-btn-3:hover{
            background-color: #00f;
            color: #fff;
        }
        /* nav-btn > active */
        .nav-btn:active{
            background-color: #000;
            padding: 10px 20px;
            border-radius: 10px;
        }
        .nav-btn-2:active{
            color: #a5f;
        }
        .nav-btn-3:active{
            color: #00f;
        }


        /* container Area */
        .container{
            width: calc(100% - 366px);
            height: 100%;
            padding-top: calc((100vh - 570px) / 2);
            background-color: #fff;
            float: left;
        }
        .content{
            width: 800px;
            height: 570px;
            perspective: 900px;
            margin: auto;

        }
        .item{
            height: 50%;
            background-color: #afa;
            background-size: cover;
            background-position: top;
            float: left;
        }
        #item-L{
            width: 100%;
            margin-bottom: 10px;
            background-image: url(./img/img01.jpg);
        }
        #item-M{
            width: calc(50% - 5px);
            margin-right: 10px;
            background-image: url(./img/img02.jpg);
        }
        #item-R{
            width: calc(50% - 5px);
            background-image: url(./img/img03.jpg);
        }
        .item:hover{
            animation: turn 3s 2 alternate;

        }

        @keyframes turn {
            0% {
                transform: rotateY(0deg);box-shadow: 10px 10px 20px 0px #000;
            }



            100% {
                border-radius: 25px;transform: rotateY(180deg);box-shadow: 10px 10px 20px 0px #000
               
            }
        }


        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="nav-all">
            <!-- <div class="menu-btn"></div> -->
            <div class="logo">LOGO</div>
            <div class="nav-btn-Area">
                <a target="_blank" class="nav-btn nav-btn-1" href="https://www.google.com.tw/?client=safari" > 
                    <span class="google-blue">G</span><span class="google-red">o</span><span class="google-orange">o</span><span class="google-blue">g</span><span class="google-green">l</span><span class="google-red">e</span>
                </a>
                <a target="_blank" class="nav-btn nav-btn-2" href="https://tw.yahoo.com" >Yahoo</a>
                <a target="_blank" class="nav-btn nav-btn-3" href="https://www.bing.com" >Bing</a>
            </div>
        </div>
        <div class="container">
            <div class="content">
                <div class="item" id="item-L"></div>
                <div class="item" id="item-M"></div>
                <div class="item" id="item-R"></div>
            </div>

        </div>
    </div>
</body>
</html>
