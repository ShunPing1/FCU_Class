<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            width: 300px;
            height: 300px;
            background-color: #eee;
            display: flex;

        }
        .container .item{
            border: 2px solid #000;
        }
        .sun{
            width: 200px;
            height: 200px;
            background-color: #fff;
            display: flex;
            margin: auto;

        }
        .grand-sun{
            width: 100px;
            height: 100px;
            background-color: #aaa;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item sun">
            <div class="item grand-sun"></div>
        </div>
    </div>
</body>
</html>
