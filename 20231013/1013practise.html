<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            width: calc(80% - 10px*2) ;
            height: calc(600px - 10px*2) ;
            background-color: #eea;
            padding: 10px;
            margin: auto;
        }
        .box{
            width: calc(33% - 10px) ;
            height: 100%;
            background-color: #faa;
            float: left;
        }
        .box.Box-2{
            width: 34%;
            height: 100%;
            background-color: #aaf;
            margin-left: 10px;
            margin-right: 10px;
            float: left;
        }
        .box.Box-3{
            background-color: #fa5;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box Box-1"></div>
        <div class="box Box-2"></div>
        <div class="box Box-3"></div>
    </div>
</body>
</html>
