<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container{
            width: 300px;
            height: 300px;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        span.content{
            /* padding: 5px; */
            background-color: #aaf;
            
        }
        
        
        a.href{
            padding: 5px;
            text-decoration: none;
            color: #000;
           
        }

        a.href:focus{
            outline: 1px dashed #000;
        }
        a.href:focus .content{
            border-bottom: 1px solid #000;
        }
        a.href:hover .content{
            border-bottom: 1px solid #000;
        }



    </style>
</head>
<body>
    <div class="container">
       <a href="#" class="href" tabindex="1"><span class="content">內容</span></a>
    </div>
</body>
</html>
