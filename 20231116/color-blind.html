<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .wrap{
            width: 100%;
            height: 100vh;
            background-color: #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container{
            width: 500px;
            height: 500px;
            background-color: #fff;
            border-radius: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 15px;
        }
        .box{
            width: calc((500px - (15px * 2 + 15px))/2);
            height: calc((500px - (15px * 2 + 15px))/2);
            background-color: #00afcf;
            border-radius: 15px;
        }
        .ans{
            opacity: 0.5;
        }
        
    </style>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="box ans" ></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
    </div>

    <script>
        // 初階取得方塊的方法 
        // let boxes = document.querySelectorAll('.box');
        // console.log(boxes);
       
        // for(let i = 0;i <= 3; i ++){
            // 因為boxes屬於陣列資料，因此需要告知選取哪一筆資料
            // boxes[i].addEventListener('click', function(){
                // console.log(boxes[i]);
            // })
        // };

        // 進階取得方塊的方法
        let container = document.querySelector('.container');
        container.addEventListener('click',function () {
            // console.log(event.target);  

            if (!event.target.classList.contains('box')) {
                return;
            }

            // 點到答案時，接著隨機生成方塊
            if (event.target.classList.contains('ans')) {
                addBoxes();
                
            }else{
                
                alert('答錯囉！！');
            }

        });
        addBoxes();



        // fn area
        // 生成方塊 fn
        function addBoxes() {
            let randomAnsBox = diceRandomNumber(4,0);
            console.log(randomAnsBox);
            // 在生成方塊之前，先清空所有方塊
            container.innerHTML = '';

            for (let i = 0; i <= 3; i++) {
                if (i == randomAnsBox) {
                    container.innerHTML += `<div class="box ans" ></div>`;
                }else{
                    container.innerHTML += `<div class="box"></div>`;
                }
            };
            console.log(randomAnsBox);
        
        };
        console.log(addBoxes());
        // 亂數fn
        function diceRandomNumber(max, min) {
            return Math.floor(Math.random() * max) + min;
        };
        // box自動生成寬高計算
        function boxVolume(level) {
            return (((600 - 30) - (15 * level)) / (level + 1));
        }
    </script>
</body>
</html>
